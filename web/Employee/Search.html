        <div class="content">
            <div class="container-" style="height:auto;width:100%;">
                <form id="customerForm" class="form-inline">               
                    <div class="page-header">
                        <h4>Customer <small>Search</small></h4>
                    </div>
                    <div class="form-group">
                        <label for="idNumber">ID Number</label>                    
                        <input placeholder="Enter ID Number to search for policy" type="text" class="form-control" id="idNumber" name="idNumber" required/>
                    </div>
                    <br/>

                        <div class="col-sm-12">

                            <button type="button" class="btn btn-primary" onclick="customer.create()">New</button>
                        </div>
                    </div>
                    <div class="table-responsive d-none">
                        <table id="customerList" class="table table-striped" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Customer No</th>
                                    <th>ID Number</th>
                                    <th>Surname</th>
                                    <th>First Name</th>
                                    <th>Middle Name</th>
                                </tr>               
                            </thead>
                            <tbody>                    
                            </tbody>
                        </table>
                    </div>

                </form>
