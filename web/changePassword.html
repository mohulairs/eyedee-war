<html>
    <head>
        <title>Change Password</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./images/eyedeeLogo.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <script src="./js/jquery.idle.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>        
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
        <script type="text/javascript" src="./js/jquery.noty.packaged.min.js"></script>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <form id="changePasswordForm">
                <h2 class="text-center">eyedee</h2>
                <h4>Change Password</h4>
                <div class="form-group">
                    <input placeholder="Enter Current Password" type="password" class="form-control" id="currentPassword" name="currentPassword">
                </div>
                <div class="form-group">
                    <input placeholder="Enter New Password" type="password" class="form-control" id="newPassword" name="newPassword">
                </div>
                <div class="form-group">
                    <input placeholder="Re-enter New Password" type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword">
                </div>
                <button type="button" class="btn btn-primary" onclick="eyedee.changePassword()">Submit</button>
                <a href="./login.html" class="btn btn-danger">Cancel</a>

            </form>
        </div>
    </body>
</html>
