<html>
    <head>
        <title>New User</title>
        <script>
            if (sessionStorage.authenticated === false || sessionStorage.authenticated === undefined) {
                window.location = "../login.html";
            }
        </script>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../images/eyedeeLogo.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
        <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>        
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
        <script src="http://malsup.github.io/jquery.blockUI.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>
        <script type="text/javascript" src="../js/jquery.noty.packaged.min.js"></script>
        <script src="../js/jquery.maskMoney.js"></script>
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/script.js"></script>        
        <script src="../js/cashup.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="#">eyedee</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="dropdown active">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Cashup
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="active"><a href="../Cashup/New.html">New</a></li>
                                <li><a href="../Cashup/Search.html">Search</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a onclick="eyedee.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <form id="cashupForm" class="form-horizontal">               
                <div class="page-header">
                    <h3>New <small>User</small></h3>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="salesArea">Sales Area</label>
                     <div class="col-sm-10"> 
                    <select class="form-control selectpicker" data-live-search="true" id="salesArea" name="salesArea" required>
                        <option></option>
                    </select>
                     </div>
                </div>
                <div class="form-group">
                    <label for="employeeResponsible" class="control-label col-sm-2">Employee Responsible</label>
                     <div class="col-sm-10"> 
                    <select class="form-control selectpicker" data-live-search="true" id="employeeResponsible" name="employeeResponsible" required>
                        <option></option>
                    </select>
                     </div>
                </div>
                <div class="form-group">
                    <label for="receiptFrom" class="control-label col-sm-2">Receipt From</label>
                     <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="receiptFrom" name="receiptFrom" required>
                     </div>
                </div>
                <div class="form-group">
                    <label for="receiptTo" class="control-label col-sm-2">Receipt To</label>
                     <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="receiptTo" name="receiptTo" required>
                     </div>
                </div>
                <div class="form-group">
                    <label for="cashAmount" class="control-label col-sm-2">Total Receipts Amount</label>
                     <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="cashAmount" name="cashAmount" required>
                     </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="cashup.save()">Save</button>
                <button type="reset" class="btn btn-danger">Clear</button>
                <button type="button" class="btn btn-primary" >Back</button>
            </form>
        </div>
    </body>
</html>
