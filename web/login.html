<html>
    <head>
        <title>Login</title>
           <script>
            if (sessionStorage.authenticated === "true" || sessionStorage.authenticated === true) {
                window.location = "./";
            }
        </script>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./images/eyedeeLogo.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <script src="./js/jquery.idle.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src="./js/jquery.noty.packaged.min.js"></script>
         <script src="http://malsup.github.io/jquery.blockUI.js" type="text/javascript"></script>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <h2 class="text-center">eyedee</h2>
                <h4>Login</h4>
                <div class="form-group">
                    <input placeholder="Enter username" type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <input placeholder="Enter password" type="password" class="form-control" id="password" name="password">
                </div>
                <button type="button" class="btn btn-primary" onclick="eyedee.authenticate()">Login</button>
                <button type="reset" class="btn btn-danger">Clear</button>
                <a class="btn btn-primary" href="./forgotPassword.html">Forgot password</a>
            </form>
        </div>
    </body>
</html>
