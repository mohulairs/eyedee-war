        <div class="container-fluid" style="height:auto">
            <form id="policyForm" class="form-horizontal">               
                <div class="page-header">
                    <h3>Claim <small>View</small><button class='btn btn-danger pull-right'>Close</button></h3>                    
                </div>
             
                <ul class="nav nav-tabs responsive" id="myTab" role="tablist" style="width: 90%">
                    <li class="active"><a href="#overview" role="tab" data-toggle="tab">Overview</a></li>
                    <li><a href="#dependants" role="tab" data-toggle="tab">Dependants</a></li>
                    <li><a href="#payment-history" role="tab" data-toggle="tab">Payment History</a></li>
                    <li><a href="#claim-history" role="tab" data-toggle="tab">Claims</a></li>
                </ul>

                <div class="tab-content responsive">
                    <div role="tabpanel" class="tab-pane active" id="overview">
                        <br>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="claimNo">Claim No</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="claimNo" name="claimNo" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="customer">Main Member</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="customer" name="customer" readonly/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="salesRepresentative">Sales Representative</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="salesRepresentative" name="salesRepresentative" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="salesArea">Submission Office</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="salesArea" name="salesArea" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="product">Funeral Plan</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="product" name="product" readonly size="30"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="monthlyPremium">Monthly Premium</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="monthlyPremium" name="monthlyPremium" readonly/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="dateJoined">Date Joined</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="dateJoined" name="dateJoined" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="dateEffective">Date Effective</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="dateEffective" name="dateEffective" readonly/>
                            </div>
                        </div>

                        <div class="form-group" style="position:relative;left:20px;">

                                <ul class="dropdown-menu">
                                    <li><a onclick="policy.dependent()">Add New</a></li>
                                    <!--<li><a href="../Dependant/Replace.html">Replace</a></li>-->
                                </ul>

                                </tbody>

                                </ul>

                        </div>

                            </table>

                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">What would you like to do?
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a onclick="policy.claim()">New</a></li>
                                </ul>

                        </div>

                        <div class="form-group" style="position:relative;left:20px;">

                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">What would you like to do?
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a onclick="policy.claim()">New</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="referenceDocumentList" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Document Type</th>
                                        <th>Document ID</th>                                     
                                    </tr>               
                                </thead>
                                <tbody>                    
                                </tbody>
                            </table>
                        </div>
