                window.location = "../login.html";
            }
        </script>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="../js/globalization/af-ZA.js"></script> 
        <script src="../js/date-af-ZA.js"></script>
        <script type="text/javascript" src="../js/jquery.noty.packaged.min.js"></script>
        <script src="../js/jquery.maskMoney.js"></script>
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/script.js"></script>        
        <script src="../js/request.cash.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="#">eyedee</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">                    
                    <ul class="nav navbar-nav" id="myNavBarList">                       
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" onclick="eyedee.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid" style="height:auto">
            <form id="cashupForm" class="form-inline">  

                <div class="page-header">
                    <h3>Purchase Request <small>Search</small></h3>
                </div>
                <div class="form-group">                    
                    <div> 
                        <label for="startDate">Creation Date From</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required/>
                    </div>
                </div>
                <div class="form-group">   
                    <div> 
                        <label for="endDate">To</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12"> 
                        <button type="button" class="btn btn-primary" onclick="purchase.request.search()">Search</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                        <button type="button" class="btn btn-primary" onclick="purchase.request.create()">New</button>
                    </div>
                </div>
                <br>
                 <br>
                <div class="table-responsive">
                    <table id="checkingList" class="table table-striped" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Reference No</th>
                                <th>Created On</th>
                                <th>Created By</th>                                
                                <th>Area</th>  
                                <th>Receipt From</th>
                                <th>Receipt To</th>
                                <th>Amount</th> 
                            </tr>               
                        </thead>
                        <tbody>                    
                        </tbody>
                    </table>
                </div>


            </form>
        </div>
        <script>
            $("#startDate").val(Date.today().addDays(-7).toString("yyyy-MM-dd"));
            $("#endDate").val(Date.today().addDays(0).toString("yyyy-MM-dd"));
        </script>
    </body>
</html>
