<html>
    <head>
        <title>New Sales Order</title>
        <script>
            if (sessionStorage.authenticated === false || sessionStorage.authenticated === undefined) {
                window.location = "../login.html";
            }
        </script>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../images/eyedeeLogo.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../js/jquery.idle.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>        
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
        <script src="http://malsup.github.io/jquery.blockUI.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
        <script src="../js/responsive-tabs.js"></script>
        <script type="text/javascript" src="../js/jquery.noty.packaged.min.js"></script>
        <script src="../js/jquery.maskMoney.js"></script>
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/script.js"></script>        
        <script src="../js/order.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="#">eyedee</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" onclick="eyedee.navigate('Policy')">Policy</a>                       
                        </li>

                        <li class="active">
                            <a href="#" onclick="eyedee.navigate('SalesOrder')">Sales Order</a>                       
                        </li>
                        <li>
                            <a href="#" onclick="eyedee.navigate('Cashup')">Cashup</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" onclick="eyedee.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="container-fluid" style="height:auto">
            <form id="salesOrderForm" class="form-horizontal">               
                <div class="page-header">
                    <h3>Sales Order <small>New</small>                     
                     <a class="btn btn-danger pull-right" href="../Customer/Search.html"><span class="glyphicon glyphicon-remove"></span>Close</a>
                    </h3>
                </div>
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="customer">Customer</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="customer" name="customer" readonly/>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label col-sm-2" for="deliveryDate">Deliver By</label>
                    <div class="col-sm-10"> 
                        <input type="date" class="form-control" id="deliveryDate" name="deliveryDate"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="employeeResponsible">Sales Representative</label>
                    <div class="col-sm-10"> 
                        <select class="form-control" id="employeeResponsible" name="employeeResponsible">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="salesArea">Sales Area</label>
                    <div class="col-sm-10"> 
                        <select class="form-control" id="salesArea" name="salesArea">
                            <option></option>
                        </select>
                    </div>
                </div> 

                <div class="table-responsive">
                    <table id="itemList" class="table table-striped" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Item No</th>
                                <th>Category</th>
                                <th>Product</th>
                                <th>Quantity</th>                                
                                <th>Unit Price</th> 
                                <th>Tax Amount</th> 
                                <th>Total(excl. Tax)</th>
                                <th>Total(incl. Tax)</th>
                                <th></th>
                            </tr>               
                        </thead>
                        <tbody>                    
                        </tbody>
                    </table>
                </div>
                <a class="btn btn-primary pull-left" href="../Customer/Search.html"><span class="glyphicon glyphicon-floppy-disk"></span>Save</a>

                <script type="text/javascript">
                    (function ($) {
                        fakewaffle.responsiveTabs(['xs', 'sm']);
                    })(jQuery);
                </script>
            </form>
        </div>

    </body>
</html>
