<html>
    <head>
        <title>New Dependant</title>
        <script>
            if (sessionStorage.authenticated === false || sessionStorage.authenticated === undefined) {
                window.location = "../login.html";
            }
        </script>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../images/eyedeeLogo.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <script src="../js/jquery.idle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
        <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>        
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
        <script src="http://malsup.github.io/jquery.blockUI.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>-->
        <script type="text/javascript" src="../js/jquery.noty.packaged.min.js"></script>
        <script src="../js/jquery.maskMoney.js"></script>
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/script.js"></script>        
        <script src="../js/dependant.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="#">eyedee</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                 <ul class="nav navbar-nav" id="myNavBarList">                       
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" onclick="eyedee.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="container-fluid" style="height:auto">
            <form id="dependantForm" class="form-horizontal">               
                <div class="page-header">
                    <h3>Dependant <small>New</small></h3>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="policyNo">Policy No</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="policyNo" name="policyNo" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="customer">Main Member</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="customer" name="customer" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="idNumber">ID Number</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="idNumber" name="idNumber"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="surname">Surname</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="surname" name="surname" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First Name</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="firstName" name="firstName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="middleName">Middle Name</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="middleName" name="middleName"/>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="dependant.save('create')">Save</button>
                <button type="button" onclick="dependant.cancel()" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </body>
</html>
