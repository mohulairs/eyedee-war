<html>
    <head>
        <title>New Cashup</title>
        <script>
            if (sessionStorage.authenticated === false || sessionStorage.authenticated === undefined) {
                window.location = "../login.html";
            }
        </script>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../images/eyedeeLogo.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
        <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>        
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
        <script src="http://malsup.github.io/jquery.blockUI.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/jquery.noty.packaged.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
        <script src="../js/jquery.maskMoney.js"></script>
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/script.js"></script>        
        <script src="../js/cashup.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="#">eyedee</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav" id="myNavBarList">                       
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a onclick="eyedee.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <form id="cashupForm">               
                <div class="page-header">
                    <h3>Cashup <small>View</small></h3>
                </div>
                <div class="form-group">
                    <label for="checkingId" class="control-label col-sm-2">Reference No</label>
                    <div class="col-sm-10"> 
                        <input class="form-control" id="checkingId" name="checkingId" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="salesArea" class="control-label col-sm-2">Sales Area</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="salesArea" name="salesArea" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="employeeResponsible" class="control-label col-sm-2">Employee Responsible</label>
                    <div class="col-sm-10"> 
                        <input class="form-control" id="employeeResponsible" name="employeeResponsible" readonly/>
                    </div>

                </div>
                <div class="form-group">
                    <label for="receiptFrom" class="control-label col-sm-2">Receipt From</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="receiptFrom" name="receiptFrom" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="receiptTo" class="control-label col-sm-2">Receipt To</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="receiptTo" name="receiptTo" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cashAmount" class="control-label col-sm-2">Total Receipts Amount</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="cashAmount" name="cashAmount" readonly>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="cashup.create()">New</button>
                <a href="../Cashup/Search.html" class="btn btn-primary" >Back</a>
            </form>
        </div>
    </body>
</html>
